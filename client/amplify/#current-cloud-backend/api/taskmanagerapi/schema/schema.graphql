type TaskList @model {
    id: ID!
    name: String!
    tasks: [Task] @connection(name: "tasksInTaskList")
    users: [UsersTaskLists] @connection(name: "usersAccessingThis")
}

type Task @model {
    id: ID!
    description: String!
    status: TaskStatus!,
    followingTask: Task,
    taskList: TaskList @connection(name: "tasksInTaskList")
}

type UsersTaskLists @model @key(fields: ["user"], name: "ByUser") { # Just a join table...
    user: String!
    taskList: TaskList @connection(name: "usersAccessingThis")
}

type User @model {
    id: ID!
    name: String
}

enum TaskStatus {
    created
    assigned
    done
}
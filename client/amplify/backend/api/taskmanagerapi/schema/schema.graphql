type TaskList @model {
    id: ID!
    name: String!
    tasks: [Task] @connection(name: "tasksInTaskList")
    users: [UsersTaskLists] @connection(name: "usersAccessingThis")
}

type Task @model {
    id: ID!
    description: String!
    status: TaskStatus!
    taskList: TaskList @connection(name: "tasksInTaskList")
}

type UsersTaskLists @model { # Just a join table...
    user: User @connection(name: "taskListsofThisUser")
    taskList: TaskList @connection(name: "usersAccessingThis")
}

type User @model {
    id: ID
    name: String
    taskLists: [UsersTaskLists] @connection(name: "taskListsofThisUser")
}

enum TaskStatus {
    created
    assigned
    done
}